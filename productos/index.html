<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <section id="productos">
            <h1>Productos</h1>
            <div id="contenedor" class="producto">
                <div>
                    <div class="filtros">
                        <div class="seccionFiltrar">
                            <div class="tituloFiltro" onclick="cambiarFiltro('categoria')">
                                Categoría<span><i class="fa-solid fa-square-caret-down"></i></span>
                            </div>
                            <div id="categoria" class="filtrarContenido">
                                <input type="text" class="buscar" placeholder="Buscar..." onkeyup="filtrarLista('listaCategoria', this.value)">
                                <div class="listaCheckbox" id="listaCategoria">
                                </div>
                            </div>
                        </div>
                        <div class="seccionFiltrar">
                            <div class="tituloFiltro" onclick="cambiarFiltro('marca')">
                                Marca<span><i class="fa-solid fa-square-caret-down"></i></span>
                            </div>
                            <div id="marca" class="filtrarContenido">
                                <input type="text" class="buscar" placeholder="Buscar..." onkeyup="filtrarLista('listaMarca', this.value)">
                                <div class="listaCheckbox" id="listaMarca">
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
                <div id="articulos">
                </div>
                <div class="iconoCarrito" id="iconoCarrito" onclick="abrirCarrito()">
                    <div class="cantidad" id="cantidad"></div>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </section>
        <section class="seccionCarrito" >
            <h2>Productos en el carrito <i class="fa-solid fa-bone"></i></h2>
            <div id="carrito"></div>
            <h3 id="total"></h3>
            <div id="comprar"></div>
            <button class="cerrarCarrito" onclick="cerrarCarrito()"><i class="fa-solid fa-rectangle-xmark"></i></button>
        </section>
        <section id="modalPago" class="modal">
            <div class="modal-contenido">
              <span class="cerrar" onclick="cerrarModal()">&times;</span>
              <h2>Pago en Línea</h2>
              
              <div class="tarjeta">
                <p class="pedido">Información del pedido</p>
                <p class="informacionPedido">Productos...</p>
                <p class="nombreComprador">Juan Pérez</p>
                <p class="monto"></p>
              </div>
              
              <form id="formPago">
                <div class="campo">
                  <label for="tarjetaComprador">Número de Tarjeta</label>
                  <input class="campos" type="text" id="tarjetaComprador" placeholder="**** **** **** ****" maxlength="19">
                </div>
                
                <div class="campo">
                  <label for="nombreComprador">Nombre del Titular</label>
                  <input class="campos" type="text" id="nombreComprador" placeholder="Nombre Completo">
                </div>
                
                <div class="campo-dual">
                  <div class="campo">
                    <label for="fechaVencimiento">Fecha de Vencimiento</label>
                    <input class="campos" type="text" id="fechaVencimiento" placeholder="MM/AA" maxlength="5">
                  </div>
                  <div class="campo">
                    <label for="codigoSeguridad">CVV</label>
                    <input class="campos" type="text" id="codigoSeguridad" placeholder="***" maxlength="3">
                  </div>
                </div>
                
                <button class="pago" type="submit">Pagar Ahora</button>
              </form>
            </div>
        </section>
        <script src="./script.js"></script>
    </body>
</html>
